<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .text-clifford {
          color: #da373d;
        }
      }
    </style>
    <title>Form Rekomendasi Makanan Sehat</title>
</head>
<body class="bg-gray-100 p-10 font-sans">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Form Rekomendasi Makanan Sehat</h1>
        <form method="POST" action="/rekomendasi">
            <div class="space-y-4">
                <div>
                    <label for="diet" class="block text-gray-700 font-medium">Diet:</label>
                    <select name="diet" id="diet" class="w-full p-3 border border-gray-300 rounded-lg" required>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="pescatarian">Pescatarian</option>
                        <option value="non-vegan">Non-Vegan</option>
                    </select>
                </div>
                <div>
                    <label for="tujuan" class="block text-gray-700 font-medium">Tujuan:</label>
                    <select name="tujuan" id="tujuan" class="w-full p-3 border border-gray-300 rounded-lg" required>
                        <option value="diet">Diet</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="makan berat">Makan Berat</option>
                        <option value="sarapan">Sarapan</option>
                        <option value="snack">Snack</option>
                        <option value="non-vegan">Non-Vegan</option>
                    </select>
                </div>
                <div>
                    <label for="waktu" class="block text-gray-700 font-medium">Waktu Makan:</label>
                    <select name="waktu" id="waktu" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">-- Tidak ditentukan --</option>
                        <option value="pagi">Pagi</option>
                        <option value="siang">Siang</option>
                        <option value="malam">Malam</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
                <div>
                    <label for="alergi" class="block text-gray-700 font-medium">Alergi (pisahkan dengan koma):</label>
                    <input type="text" name="alergi" id="alergi" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="misal: kacang, gluten">
                </div>
                <div>
                    <label for="kalori" class="block text-gray-700 font-medium">Kalori Maksimal:</label>
                    <input type="number" name="kalori" id="kalori" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="misal: 300">
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">Cari Rekomendasi</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
